<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>

    <div class="center" id="calculator">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" /></td>
                <td><input type="button" id="c" value="C" onclick="clr()" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /> </td>
                <td><input type="button" value="8" onclick="dis('8')" /> </td>
                <td><input type="button" value="9" onclick="dis('9')" /> </td>
                <td><input type="button" id="op" value="/" onclick="dis('/')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /> </td>
                <td><input type="button" value="5" onclick="dis('5')" /> </td>
                <td><input type="button" value="6" onclick="dis('6')" /> </td>
                <td><input type="button" id="op" value="*" onclick="dis('*')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" /> </td>
                <td><input type="button" value="2" onclick="dis('2')" /> </td>
                <td><input type="button" value="3" onclick="dis('3')" /> </td>
                <td><input type="button" id="op" value="-" onclick="dis('-')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" /> </td>
                <td><input type="button" value="0" onclick="dis('0')" /> </td>
                <td><input type="button" id="e" value="=" onclick="solve()" /> </td>
                <td><input type="button" id="op" value="+" onclick="dis('+')" /> </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

<footer id="footer">
    <div class="center">
        <p id="fp">Created by <a href="https://www.linkedin.com/in/sujit-renny-andrews-7784701b3" target="_blank">Sujit
                Renny Andrews</a></p>
    </div>
</footer>

</html>
